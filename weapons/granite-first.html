<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Гранитная перчатка — Деталі зброї</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-xl mt-10 rounded-2xl">
        <header class="mb-6">
            <h1 class="text-3xl font-bold mb-1">Гранитная перчатка (Granite First)</h1>
            <p class="text-sm text-gray-600">Ціна: 25 зм., Вага: 5 кг</p>
        </header>

        <section class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Тип</h2>
            <p>Простое рукопашное</p>
        </section>

        <section class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Шкода</h2>
            <p>1к4 дробящий</p>

        </section>
        

        

        

        <section>
            <h2 class="text-xl font-semibold mb-2">Джерело</h2>

        </section>

        <footer class="mt-8 text-sm text-gray-500">
