<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Особливості — Список</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="max-w-4xl mx-auto p-6 mt-10 bg-white shadow-xl rounded-2xl">
        <h1 class="text-3xl font-bold mb-6">Особливості</h1>

        <input type="text" placeholder="Пошук..." id="search"
            class="w-full p-3 mb-6 border border-gray-300 rounded-md" />

        <ul id="option-list" class="grid gap-4">
            {% for option in items %}
            <li>
                <a href="{{ option.filename }}" class="block p-4 bg-white rounded shadow hover:bg-gray-50">
                    <div class="text-xl font-semibold" title="{{ option.name }}">
                        {{ option.name.rus }}
                    </div>
                    <div class="source" title="{{ option.source.name }}">
                        {{ option.source.shortName or '' }}
                        {% if option.homebrew %}
                        <sup title="Homebrew">HB</sup>
                        {% endif %}
                    </div>
                    <p class="text-sm text-gray-500">{{ option.name.eng }}</p>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        const searchInput = document.getElementById('search');
        const list = document.getElementById('option-list');
        const items = list.getElementsByTagName('li');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            for (const item of items) {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query) ? '' : 'none';
            }
        });
    </script>
</body>

</html>
